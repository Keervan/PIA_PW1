<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tecnovite-Inicio Seción</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <nav
        class="navbar navbar-expand-lg navbar-dark"
        style="background-color: rgb(15, 76, 155)"
      >
        <a class="navbar-brand" href="#">
          <img
            src="https://img.pngio.com/new-svg-image-t-png-2000_2000.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt="https://img.pngio.com/new-svg-image-t-png-2000_2000.png"
            loading="lazy"
          />
          Tecnovitate
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="nav nav-tabs mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Inicio <span class="sr-only">(current)</span></a
              >
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Categorias
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Buscar"
              aria-label="search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Buscar
            </button>
            <img
          src="https://cdn.shopify.com/s/files/1/0099/9562/files/Header-Icon-User.png?14597416339728210630"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt="https://cdn.shopify.com/s/files/1/0099/9562/files/Header-Icon-User.png?14597416339728210630"
          loading="lazy"
        />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Usuario
            </button>
          </form>
        </div>
      </nav>
    </div>
    <div></div>
    <div class="container justify-content-md-center input-group mb-3">
      <div class="card " style="width: 9rem">
        <img
          src="https://cdn.shopify.com/s/files/1/0099/9562/files/Header-Icon-User.png?14597416339728210630"
          alt="https://cdn.shopify.com/s/files/1/0099/9562/files/Header-Icon-User.png?14597416339728210630"
          class="img-thumbnail"
        />
      </div>
      <div class="justify-content-md-center input-group mb-3">
        <form>
          <div class="form-group col-10">
            <label for="inputAddress">Nombre Usuario</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="Juan"
            />
          </div>
          <div class="form-group col-10">
            <label for="inputState">Tipo de Usuario</label>
            <select id="inputState" class="form-control">
              <option selected>Creador</option>
              <option>Moderador</option>
              <option>Editor</option>
            </select>
          </div>
          <div class="form-row">
            <div class="form-group col-md-10">
              <label for="inputEmail4">Correo</label>
              <input type="email" class="form-control" id="inputEmail4" />
            </div>
            <div class="form-group col-md-10">
              <label for="inputPassword4">Contraseña</label>
              <input type="password" class="form-control" id="inputPassword4" />
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
      </div>
    </div>
  </body>
</html>
